{% extends "base.html" %}

{% block content %}

<h2>Checkout</h2>

<form action="" method="post">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 form-horizontal">
      <h3>Shipping</h3>

      <div class="form-group">
        <label class="col-sm-4 control-label">Full Name</label>
        <div class="col-sm-8">
          <input class="form-control" name="full_name" value="{{user.profile.full_name}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Street Address</label>
        <div class="col-sm-8">
          <input class="form-control" name="address" value="{{user.profile.address}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Zip Code</label>
        <div class="col-sm-8">
          <input class="form-control" name="zipcode" value="{{user.profile.zipcode}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Phone</label>
        <div class="col-sm-8">
          <input class="form-control" name="phone" value="{{user.profile.phone}}">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
          <input class="form-control" name="email" value="{{user.email}}">
        </div>
      </div>
    </div>
    <div class="col-md-6 form-horizontal">
      <h3>Billing</h3>

      <div class="form-group">
        <label class="col-sm-6 control-label">Credit Card Number</label>
        <div class="col-sm-6">
          <input class="form-control" name="cc">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-6 control-label">Expiration Date (MM/YY)</label>
        <div class="col-sm-6">
          <input class="form-control" name="cc_expiration_date">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-6 control-label">CVV</label>
        <div class="col-sm-6">
          <input class="form-control" name="cvv">
        </div>
      </div>

    </div>
  </div>
  <div class="text-right">
    <button type="submit" class="btn btn-primary">Checkout</button>
  </div>
</form>

{% endblock %}
